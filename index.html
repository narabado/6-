<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バドミントン大会エントリーシステム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 50%, #ff69b4 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #ff69b4;
        }
        
        .title-edit-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #ff1493;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            display: inline-block;
        }
        
        #editableTitle {
            color: #ff1493;
            font-size: 2.2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            border: 2px dashed transparent;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: text;
            transition: all 0.3s;
        }
        
        #editableTitle:hover {
            border-color: #ff69b4;
            background: #fff0f5;
        }
        
        #editableTitle:focus {
            outline: none;
            border-color: #ff1493;
            background: #fff0f5;
        }
        
        .edit-hint {
            color: #ff69b4;
            font-size: 0.85em;
            margin-top: 5px;
        }
        
        .subtitle {
            color: #ff69b4;
            font-size: 1.1em;
            margin-top: 10px;
        }
        
        .form-section {
            margin-bottom: 35px;
            padding: 25px;
            background: linear-gradient(to right, #fff5f8, #ffffff);
            border-radius: 15px;
            border-left: 5px solid #ff69b4;
        }
        
        .section-title {
            color: #ff1493;
            font-size: 1.4em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title::before {
            content: '●';
            color: #ff69b4;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #d63384;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        
        label .required {
            color: #ff1493;
            margin-left: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ffc0cb;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            background: white;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.2);
        }
        
        .player-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #ffb6c1;
            transition: all 0.3s;
        }
        
        .player-card:hover {
            border-color: #ff69b4;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.2);
        }
        
        .player-header {
            color: #ff1493;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ffc0cb;
        }
        
        .player-fields {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }
        
        .field-wrapper {
            display: flex;
            flex-direction: column;
        }
        
        .gender-select {
            padding: 12px 15px;
            border: 2px solid #ffc0cb;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .gender-select:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.2);
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        button {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
        }
        
        .reset-btn {
            background: linear-gradient(135deg, #ffc0cb, #ffb6c1);
            color: #d63384;
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 182, 193, 0.4);
        }
        
        .admin-btn {
            background: linear-gradient(135deg, #9370db, #8a2be2);
            color: white;
        }
        
        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #ff69b4;
            font-weight: bold;
        }
        
        .loading.active {
            display: block;
        }
        
        .message {
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }
        
        .info-text {
            background: #fff0f5;
            padding: 15px;
            border-radius: 8px;
            color: #d63384;
            margin-bottom: 20px;
            border-left: 4px solid #ff69b4;
        }
        
        .rank-selection {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .rank-option {
            flex: 1;
            min-width: 150px;
        }
        
        .rank-option input[type="radio"] {
            display: none;
        }
        
        .rank-label {
            display: block;
            padding: 15px;
            border: 2px solid #ffc0cb;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            color: #d63384;
            font-weight: bold;
        }
        
        .rank-option input[type="radio"]:checked + .rank-label {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border-color: #ff1493;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        }
        
        .rank-label:hover {
            border-color: #ff69b4;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1, #editableTitle {
                font-size: 1.6em;
            }
            
            .player-fields {
                grid-template-columns: 1fr;
            }
            
            .button-container {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .rank-selection {
                flex-direction: column;
            }
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 1200px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .close {
            color: #ff69b4;
            float: right;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }
        
        .close:hover {
            color: #ff1493;
        }
        
        .admin-header {
            color: #8a2be2;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #9370db;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        
        th {
            background: linear-gradient(135deg, #9370db, #8a2be2);
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        tr:hover {
            background-color: #f8f4ff;
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .delete-btn:hover {
            background: linear-gradient(135deg, #ee5a52, #dc3545);
        }
        
        .admin-actions {
            margin: 20px 0;
            padding: 20px;
            background: #fff0f5;
            border-radius: 10px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .csv-btn {
            background: linear-gradient(135deg, #20c997, #17a2b8);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .csv-btn:hover {
            background: linear-gradient(135deg, #17a2b8, #138496);
        }
        
        .delete-all-btn {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .delete-all-btn:hover {
            background: linear-gradient(135deg, #c82333, #bd2130);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-edit-container">
                <h1 contenteditable="true" id="editableTitle">バドミントン大会エントリーシステム</h1>
            </div>
            <p class="edit-hint">↑大会名をクリックして編集できます</p>
            <p class="subtitle">団体戦チーム登録フォーム</p>
        </div>

        <form id="entryForm">
            <!-- チーム情報セクション -->
            <div class="form-section">
                <h2 class="section-title">チーム情報</h2>
                
                <div class="form-group">
                    <label>学校名・クラブ名<span class="required">*</span></label>
                    <input type="text" id="schoolName" name="schoolName" required 
                           placeholder="例: 〇〇中学校 / △△バドミントンクラブ">
                </div>

                <div class="form-group">
                    <label>チーム名<span class="required">*</span></label>
                    <input type="text" id="teamName" name="teamName" required 
                           placeholder="例: Aチーム / Bチーム / レッドチーム">
                </div>

                <div class="form-group">
                    <label>代表者氏名<span class="required">*</span></label>
                    <input type="text" id="representative" name="representative" required 
                           placeholder="例: 山田 太郎">
                </div>

                <div class="form-group">
                    <label>メールアドレス<span class="required">*</span></label>
                    <input type="email" id="email" name="email" required 
                           placeholder="例: example@email.com">
                </div>

                <div class="form-group">
                    <label>電話番号<span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required 
                           placeholder="例: 090-1234-5678">
                </div>

                <div class="form-group">
                    <label>チームランク選択<span class="required">*</span></label>
                    <div class="info-text">
                        ※チーム全体で1つのランクを選択してください
                    </div>
                    <div class="rank-selection">
                        <div class="rank-option">
                            <input type="radio" id="rankA" name="teamRank" value="Aランク" required>
                            <label for="rankA" class="rank-label">Aランク</label>
                        </div>
                        <div class="rank-option">
                            <input type="radio" id="rankB" name="teamRank" value="Bランク">
                            <label for="rankB" class="rank-label">Bランク</label>
                        </div>
                        <div class="rank-option">
                            <input type="radio" id="rankC" name="teamRank" value="女子Cランク">
                            <label for="rankC" class="rank-label">女子Cランク</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 選手情報セクション -->
            <div class="form-section">
                <h2 class="section-title">選手情報（最大6名）</h2>
                <div class="info-text">
                    ※学年/年齢は全選手で統一してください（例: 6年 / 中2 / 高3 / 一般 / 35歳）<br>
                    ※フリガナはひらがなで入力すると自動的にカタカナに変換されます
                </div>

                <div id="playersContainer">
                    <!-- 選手1 -->
                    <div class="player-card">
                        <div class="player-header">選手1（必須）</div>
                        <div class="player-fields">
                            <div class="field-wrapper">
                                <label>氏名<span class="required">*</span></label>
                                <input type="text" id="player1_name" name="player1_name" required 
                                       placeholder="例: 山田 太郎">
                            </div>
                            <div class="field-wrapper">
                                <label>フリガナ<span class="required">*</span></label>
                                <input type="text" id="player1_furigana" name="player1_furigana" required 
                                       placeholder="例: やまだ たろう" class="furigana-input">
                            </div>
                            <div class="field-wrapper">
                                <label>学年/年齢<span class="required">*</span></label>
                                <input type="text" id="player1_grade" name="player1_grade" required 
                                       placeholder="例: 6年">
                            </div>
                        </div>
                        <div class="player-fields" style="margin-top: 15px;">
                            <div class="field-wrapper">
                                <label>性別<span class="required">*</span></label>
                                <select id="player1_gender" name="player1_gender" class="gender-select" required>
                                    <option value="">選択してください</option>
                                    <option value="男子">男子</option>
                                    <option value="女子">女子</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 選手2 -->
                    <div class="player-card">
                        <div class="player-header">選手2（必須）</div>
                        <div class="player-fields">
                            <div class="field-wrapper">
                                <label>氏名<span class="required">*</span></label>
                                <input type="text" id="player2_name" name="player2_name" required 
                                       placeholder="例: 佐藤 花子">
                            </div>
                            <div class="field-wrapper">
                                <label>フリガナ<span class="required">*</span></label>
                                <input type="text" id="player2_furigana" name="player2_furigana" required 
                                       placeholder="例: さとう はなこ" class="furigana-input">
                            </div>
                            <div class="field-wrapper">
                                <label>学年/年齢<span class="required">*</span></label>
                                <input type="text" id="player2_grade" name="player2_grade" required 
                                       placeholder="例: 6年">
                            </div>
                        </div>
                        <div class="player-fields" style="margin-top: 15px;">
                            <div class="field-wrapper">
                                <label>性別<span class="required">*</span></label>
                                <select id="player2_gender" name="player2_gender" class="gender-select" required>
                                    <option value="">選択してください</option>
                                    <option value="男子">男子</option>
                                    <option value="女子">女子</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 選手3 -->
                    <div class="player-card">
                        <div class="player-header">選手3（必須）</div>
                        <div class="player-fields">
                            <div class="field-wrapper">
                                <label>氏名<span class="required">*</span></label>
                                <input type="text" id="player3_name" name="player3_name" required 
                                       placeholder="例: 鈴木 一郎">
                            </div>
                            <div class="field-wrapper">
                                <label>フリガナ<span class="required">*</span></label>
                                <input type="text" id="player3_furigana" name="player3_furigana" required 
                                       placeholder="例: すずき いちろう" class="furigana-input">
                            </div>
                            <div class="field-wrapper">
                                <label>学年/年齢<span class="required">*</span></label>
                                <input type="text" id="player3_grade" name="player3_grade" required 
                                       placeholder="例: 6年">
                            </div>
                        </div>
                        <div class="player-fields" style="margin-top: 15px;">
                            <div class="field-wrapper">
                                <label>性別<span class="required">*</span></label>
                                <select id="player3_gender" name="player3_gender" class="gender-select" required>
                                    <option value="">選択してください</option>
                                    <option value="男子">男子</option>
                                    <option value="女子">女子</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 選手4 -->
                    <div class="player-card">
                        <div class="player-header">選手4（任意）</div>
                        <div class="player-fields">
                            <div class="field-wrapper">
                                <label>氏名</label>
                                <input type="text" id="player4_name" name="player4_name" 
                                       placeholder="例: 田中 美咲">
                            </div>
                            <div class="field-wrapper">
                                <label>フリガナ</label>
                                <input type="text" id="player4_furigana" name="player4_furigana" 
                                       placeholder="例: たなか みさき" class="furigana-input">
                            </div>
                            <div class="field-wrapper">
                                <label>学年/年齢</label>
                                <input type="text" id="player4_grade" name="player4_grade" 
                                       placeholder="例: 6年">
                            </div>
                        </div>
                        <div class="player-fields" style="margin-top: 15px;">
                            <div class="field-wrapper">
                                <label>性別</label>
                                <select id="player4_gender" name="player4_gender" class="gender-select">
                                    <option value="">選択してください</option>
                                    <option value="男子">男子</option>
                                    <option value="女子">女子</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 選手5 -->
                    <div class="player-card">
                        <div class="player-header">選手5（任意）</div>
                        <div class="player-fields">
                            <div class="field-wrapper">
                                <label>氏名</label>
                                <input type="text" id="player5_name" name="player5_name" 
                                       placeholder="例: 伊藤 健太">
                            </div>
                            <div class="field-wrapper">
                                <label>フリガナ</label>
                                <input type="text" id="player5_furigana" name="player5_furigana" 
                                       placeholder="例: いとう けんた" class="furigana-input">
                            </div>
                            <div class="field-wrapper">
                                <label>学年/年齢</label>
                                <input type="text" id="player5_grade" name="player5_grade" 
                                       placeholder="例: 6年">
                            </div>
                        </div>
                        <div class="player-fields" style="margin-top: 15px;">
                            <div class="field-wrapper">
                                <label>性別</label>
                                <select id="player5_gender" name="player5_gender" class="gender-select">
                                    <option value="">選択してください</option>
                                    <option value="男子">男子</option>
                                    <option value="女子">女子</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 選手6 -->
                    <div class="player-card">
                        <div class="player-header">選手6（任意）</div>
                        <div class="player-fields">
                            <div class="field-wrapper">
                                <label>氏名</label>
                                <input type="text" id="player6_name" name="player6_name" 
                                       placeholder="例: 渡辺 愛">
                            </div>
                            <div class="field-wrapper">
                                <label>フリガナ</label>
                                <input type="text" id="player6_furigana" name="player6_furigana" 
                                       placeholder="例: わたなべ あい" class="furigana-input">
                            </div>
                            <div class="field-wrapper">
                                <label>学年/年齢</label>
                                <input type="text" id="player6_grade" name="player6_grade" 
                                       placeholder="例: 6年">
                            </div>
                        </div>
                        <div class="player-fields" style="margin-top: 15px;">
                            <div class="field-wrapper">
                                <label>性別</label>
                                <select id="player6_gender" name="player6_gender" class="gender-select">
                                    <option value="">選択してください</option>
                                    <option value="男子">男子</option>
                                    <option value="女子">女子</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 送信ボタン -->
            <div class="button-container">
                <button type="submit" class="submit-btn">エントリー送信</button>
                <button type="reset" class="reset-btn">リセット</button>
                <button type="button" class="admin-btn" onclick="openAdminPanel()">管理者画面</button>
            </div>

            <div class="loading" id="loading">送信中...</div>
            <div class="message" id="message"></div>
        </form>
    </div>

    <!-- 管理者パネルモーダル -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAdminPanel()">&times;</span>
            <div class="admin-header">
                <h2>管理者パネル</h2>
            </div>
            
            <div class="admin-actions">
                <button class="csv-btn" onclick="downloadCSV()">CSV形式でダウンロード</button>
                <button class="delete-all-btn" onclick="deleteAllEntries()">全エントリー削除</button>
                <button class="reset-btn" onclick="loadEntries()">データ更新</button>
            </div>
            
            <div id="entriesTable"></div>
        </div>
    </div>

    <script>
        // GAS WebアプリのURL（デプロイ後のURLに変更してください）
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxpHkz1pV6YTiOSvGGvoty679TGseRgj_HfbbmbtaPp2MsM1k8Buf1p4iwj2pF-oVA0/exec';

        // 編集可能なタイトルの保存
        const editableTitle = document.getElementById('editableTitle');
        
        // ページ読み込み時にタイトルを復元
        window.addEventListener('DOMContentLoaded', () => {
            const savedTitle = localStorage.getItem('tournamentTitle');
            if (savedTitle) {
                editableTitle.textContent = savedTitle;
            }
        });

        // タイトル編集時に自動保存
        editableTitle.addEventListener('blur', () => {
            const newTitle = editableTitle.textContent.trim();
            if (newTitle) {
                localStorage.setItem('tournamentTitle', newTitle);
            }
        });

        // Enterキーで改行させない
        editableTitle.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                editableTitle.blur();
            }
        });

        // ひらがなをカタカナに変換する関数
        function toKatakana(str) {
            return str.replace(/[\u3041-\u3096]/g, function(match) {
                const chr = match.charCodeAt(0) + 0x60;
                return String.fromCharCode(chr);
            });
        }

        // フリガナ入力フィールドに自動変換を適用
        document.querySelectorAll('.furigana-input').forEach(input => {
            input.addEventListener('input', function() {
                this.value = toKatakana(this.value);
            });
        });

        // フォーム送信処理
        document.getElementById('entryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loadingElement = document.getElementById('loading');
            const messageElement = document.getElementById('message');
            const submitButton = document.querySelector('.submit-btn');
            
            // ローディング表示
            loadingElement.classList.add('active');
            messageElement.style.display = 'none';
            submitButton.disabled = true;

            // フォームデータの収集
            const formData = {
                schoolName: document.getElementById('schoolName').value,
                teamName: document.getElementById('teamName').value,
                representative: document.getElementById('representative').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                teamRank: document.querySelector('input[name="teamRank"]:checked').value,
                players: []
            };

            // 選手データの収集
            for (let i = 1; i <= 6; i++) {
                const name = document.getElementById(`player${i}_name`).value;
                if (name) {
                    formData.players.push({
                        name: name,
                        furigana: document.getElementById(`player${i}_furigana`).value,
                        grade: document.getElementById(`player${i}_grade`).value,
                        gender: document.getElementById(`player${i}_gender`).value
                    });
                }
            }

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                // no-corsモードでは成功と見なす
                messageElement.textContent = 'エントリーが完了しました！';
                messageElement.className = 'message success';
                messageElement.style.display = 'block';
                
                // フォームをリセット
                setTimeout(() => {
                    this.reset();
                    messageElement.style.display = 'none';
                }, 3000);

            } catch (error) {
                messageElement.textContent = 'エラーが発生しました: ' + error.message;
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
            } finally {
                loadingElement.classList.remove('active');
                submitButton.disabled = false;
            }
        });

        // 管理者パネル関連の関数
        async function openAdminPanel() {
            const password = prompt('管理者パスワードを入力してください:');
            if (password !== 'admin2024') {
                alert('パスワードが間違っています');
                return;
            }
            
            document.getElementById('adminModal').style.display = 'block';
            await loadEntries();
        }

        function closeAdminPanel() {
            document.getElementById('adminModal').style.display = 'none';
        }

        async function loadEntries() {
            try {
                const response = await fetch(SCRIPT_URL + '?action=getEntries');
                const entries = await response.json();
                
                let tableHTML = '<table><thead><tr>';
                tableHTML += '<th>No</th><th>登録日時</th><th>学校名</th><th>チーム名</th><th>代表者</th>';
                tableHTML += '<th>メール</th><th>電話</th><th>ランク</th>';
                
                // 選手情報のヘッダー
                for (let i = 1; i <= 6; i++) {
                    tableHTML += `<th>選手${i}氏名</th><th>選手${i}フリガナ</th><th>選手${i}学年</th><th>選手${i}性別</th>`;
                }
                
                tableHTML += '<th>操作</th></tr></thead><tbody>';
                
                entries.forEach((entry, index) => {
                    tableHTML += `<tr>
                        <td>${index + 1}</td>
                        <td>${entry.timestamp}</td>
                        <td>${entry.schoolName}</td>
                        <td>${entry.teamName}</td>
                        <td>${entry.representative}</td>
                        <td>${entry.email}</td>
                        <td>${entry.phone}</td>
                        <td>${entry.teamRank}</td>`;
                    
                    // 選手情報
                    for (let i = 1; i <= 6; i++) {
                        tableHTML += `
                            <td>${entry[`player${i}_name`] || ''}</td>
                            <td>${entry[`player${i}_furigana`] || ''}</td>
                            <td>${entry[`player${i}_grade`] || ''}</td>
                            <td>${entry[`player${i}_gender`] || ''}</td>`;
                    }
                    
                    tableHTML += `<td><button class="delete-btn" onclick="deleteEntry(${index + 2})">削除</button></td>`;
                    tableHTML += '</tr>';
                });
                
                tableHTML += '</tbody></table>';
                document.getElementById('entriesTable').innerHTML = tableHTML;
                
            } catch (error) {
                alert('データの取得に失敗しました: ' + error.message);
            }
        }

        async function deleteEntry(rowIndex) {
            if (!confirm('このエントリーを削除してもよろしいですか?')) {
                return;
            }
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'delete',
                        rowIndex: rowIndex
                    })
                });
                
                alert('削除しました');
                await loadEntries();
                
            } catch (error) {
                alert('削除に失敗しました: ' + error.message);
            }
        }

        async function deleteAllEntries() {
            const password = prompt('全削除パスワードを入力してください:');
            if (password !== 'DELETE_ALL_2024') {
                alert('パスワードが間違っています');
                return;
            }
            
            if (!confirm('本当に全てのエントリーを削除してもよろしいですか?\nこの操作は取り消せません。')) {
                return;
            }
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'deleteAll'
                    })
                });
                
                alert('全てのエントリーを削除しました');
                await loadEntries();
                
            } catch (error) {
                alert('削除に失敗しました: ' + error.message);
            }
        }

        function downloadCSV() {
            window.open(SCRIPT_URL + '?action=downloadCSV', '_blank');
        }

        // モーダルの外側をクリックしたら閉じる
        window.onclick = function(event) {
            const modal = document.getElementById('adminModal');
            if (event.target === modal) {
                closeAdminPanel();
            }
        }
    </script>
</body>
</html>
